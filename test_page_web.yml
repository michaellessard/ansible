---
- name: Test reponse page web
  hosts: all
  vars: 
    test_url: http://{{ ansible_host }}

  tasks: 
     -  name: Affiche url
          debug:
    	    msg: "{{ test_url }}" 

    - name: "verifie le status du site web"
      uri:
    	  url: "{{ test_url }}"
    	  method: GET
    	  timeout: 30
    	  return_content: yes
  	  register: out

   -  name: Print the msg
      debug:
    	  msg: "{{ out }}"
