---
- name: Listen for events on a webhook
  hosts: all 
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: "Run job template"
      condition: event.i == 1
      action:
        run_job_template:
          name: hello
          organization: Default
          job_args:
            extra_vars:
              hello: Fred
          retries: 1
          delay: 10
